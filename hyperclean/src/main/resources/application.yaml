spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hyperclean
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    hibernate:
      ddl-auto: update
memcached:
  servers: hyperclean_memcached:11211
  enabled: true
